name: NextJS CI

on:
  pull_request:
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"
  push:
    branches: [ "main" ]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"

jobs:
  frontend:
    name: Frontend (Next.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    concurrency:
      group: frontend-${{ github.ref }}
      cancel-in-progress: true
    env:
      # Provide a safe default so the build doesn't fail on missing envs
      NEXT_PUBLIC_API_URL: http://localhost:8000

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      # next build will type-check TS and fail on errors
      - name: Build
        run: npm run build
      - name: Test
        run: npm test --if-present
